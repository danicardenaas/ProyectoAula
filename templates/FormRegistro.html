<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <h1>Aula virtual</h1> 
    <p>Bienvenido alumnx, para tener acceso a la plataforma y crear tu usurario porfavor completa los siguientes campos:</p><hr><br>
    <form action="..\dynamics\datosregistro.php" method="post">
        <fieldset>
            <legend>Registro de usuario:</legend>

            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" placeholder="Ingrese nombre(s)" required><br/><br/>
            <label for="apellido">Apellido: </label>
            <input type="text" name="apellido" placeholder="Ingrese apellidos" required><br/><br/>
            <label for="cumpleaños">Fecha de nacimiento: </label>
            <input type="date" name="cumpleaños" required><br/><br/>
            <label for="cuenta">No. de cuenta: </label>
            <input type="number" name="cuenta" placeholder="Ingrese no.de cuenta" required><br/><br/>
            <label for="correo">Correo electronico: </label>
            <input type="email" name="correo" placeholder="Ingrese email" required><br/><br/>
            <label for="grado">Grado que cursas: </label>
            <select  name="grado" required>
                <option disabled>Seleccione su grado actual:</option>
                <option value="4">4°</option>
                <option value="5">5°</option>
                <option value="6">6°</option>
            </select><br/><br/>
            <label for="usuario">Nombre de usuario: </label>
            <input type="text" name="usuario" placeholder="Ingrese nombre de usuario" required><br/><br/>
            <label for="contraseña">Contraseña: </label>
            <input type="password" name="contraseña" placeholder="Ingrese una contraseña" required><br/><br/>
            <label for="foto">Foto: </label>
            <input type="file" name="foto"><br/><br/>
            <button type="submit">Enviar </button> 
            <button type="reset">Borrar</button>
        </fieldset>
    </form>
</body>
</html>
