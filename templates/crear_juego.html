<body #fondo>
    <header>Crea tu juego</header>
    <div> ¡Recuerda no dejar espacios en blanco después de anotar las respuestas! </div>
    <div id="contenedor-juego">
        <form id="form-pregunta" action="../dynamics/datosJuego.php" method="post" enctype="multipart/form-data" >
            <div>
                <input type="text" name="nombreJuego" placeholder="Nombre del juego" required>
                <label for="fecha">Fecha límite:
                    <input type="date" name="fecha" id="fecha" required>
               </label>
            </div>
            <div id="pregunta1">
                <h1>Pregunta 1</h1>
                <div class="campo-form">
                    <label>Pregunta</label> 
                    <input type="text" name="pregunta" id="pregunta" placeholder="Pregunta" required>
                </div>
                <div class="campo-form">
                    <label>Respuesta correcta</label> 
                    <input type="text" name="res1-1" id="res1" placeholder="Respuesta correcta" required>
                </div>
                <div class="campo-form">
                    <label>Respuesta incorrecta</label> 
                    <input type="text" name="res2-1" id="res2" placeholder="Respuesta incorrecta" required>
                </div>
                <div class="campo-form">
                    <label>Respuesta incorrecta</label> 
                    <input type="text" name="res3-1" id="res3" placeholder="Respuesta incorrecta" required>
                </div> <br> 
                <div class="campo-form">
                    <label>Imagen pregunta</label> 
                    <input class="archivo" type="file" name="img1" id="imagen" required>
                </div> <br> 
                
            </div>
            <!-- Estas van al final de las preguntas -->
            <label id="nota"> ¿Está listo tu juego? </label>
            <button class="boton" id="btn-enviar"> Juego terminado </button> <br> <br> 
            <label for="fondo">Cambiar la imagen de fondo </label>
                <input type="file" name="fondo" id="imagen-fondo">
            <br> <br>
        </form>
        
        <button class="boton" id="btn-agregar"> Agregar pregunta </button>
    </div>
    <form action="./PagInicio.php">
